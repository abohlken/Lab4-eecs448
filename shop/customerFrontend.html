<html>
	<head>
		<title>Game Store</title>
		<script type="text/javascript" src="formChecker.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<form onsubmit="formCheck()" action="customerBackend.php" method="post">
			<fieldset>
				<legend>Login Info</legend>
				<table>
					<tr>
						<td>Username: </td>
						<td><input type="text" name="username" id="username"></input></td>
					</tr>
					<tr>
						<td>Password: </td>
						<td><input type="password" name="password" id="password"></input></td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Games</legend>
				<table class="shoptable">
					<tr><th class="shoptable">Quantity</th><th class="shoptable">Title</th><th class="shoptable">Price</th><th class="shoptable">Platform</th></tr>
					<tr>
						<td class="shoptable"><select name="ffxiv" id="ffxiv">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select></td>
						<td class="shoptable">Final Fantasy XIV: Stormblood</td>
						<td class="shoptable">$30</td>
						<td class="shoptable">PC</td>
					</tr>
					<tr>
						<td class="shoptable"><select name="overwatch" id="overwatch">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select></td>
						<td class="shoptable">Overwatch</td>
						<td class="shoptable">$40</td>
						<td class="shoptable">XB1</td>
					</tr>
					<tr>
						<td class="shoptable"><select name="bloodborne" id="bloodborne">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select></td>
						<td class="shoptable">Bloodborne</td>
						<td class="shoptable">$10</td>
						<td class="shoptable">PS4</td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Shipping</legend>
				<input type="radio" name="shipping" value="free" checked>Free 7 Day</input><br>
				<input type="radio" name="shipping" value="threeday">3-Day ($5)</input><br>
				<input type="radio" name="shipping" value="overnight">Overnight ($50)</input><br>
			</fieldset>
		<button type="submit" value="Submit">Submit</button>
		<button type="reset" value="Reset">Reset</button>
		</form>
		
	</body>
</html>
